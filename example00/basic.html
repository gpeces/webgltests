<html>
	<head>
        <title>Example 00: WebGL Basic Demo: Using sylverster math library, basic shaders webgl
        </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="../common/webgl.css" type="text/css">
        <script src="webgl-basicstarter.js" type="text/javascript"></script>
		<script src="../external/Math/sylvester.js" type="text/javascript"></script>
		<script src="../common/glUtils.js" type="text/javascript"></script>
        <script id="shader-fs" type="x-shader/x-fragment">
            varying highp vec2 vTextureCoord;
            varying highp vec3 vLighting;
            
            uniform sampler2D uSampler;
            
            void main(void)
            {
                highp vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
                gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute highp vec3 aVertexNormal;
            attribute highp vec3 aVertexPosition;
            attribute highp vec2 aTextureCoord;
            
            uniform highp mat4 uNormalMatrix;
            uniform highp mat4 uMVMatrix;
            uniform highp mat4 uPMatrix;
            
            varying highp vec2 vTextureCoord;
            varying highp vec3 vLighting;
            
            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vTextureCoord = aTextureCoord;
                
                // Apply lighting effect
                
                highp vec3 ambientLight = vec3(0.6, 0.6, 0.6);
                highp vec3 directionalLightColor = vec3(0.5, 0.5, 0.75);
                highp vec3 directionalVector = vec3(0.85, 0.8, 0.75);
                
                highp vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);
                
                highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
                vLighting = ambientLight + (directionalLightColor * directional);
            }
        </script>
        </head>

	
	<body onload="startWebGL();">
		<h1>Example 00 - Webgl - Cube rotating</h1>

</html>
